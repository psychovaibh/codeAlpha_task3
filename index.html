<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <textarea id="input-area" cols="30" rows="10"></textarea>
        <div class="file-option">
            <div class="file-name opt">
                <label>Enter file-name</label>
                <input type="text" placeholder="Enter File-Name here!">
            </div>
            <div class="file-type opt">
                <label>select file-type</label>
                <select name="" id="">
                    <option value="text/plain">text (.txt)</option>
                    <option value="text/javascript">js (.js)</option>
                    <option value="text/html">Html (html)</option>
                    <option value="image/svg+xml">Svg (.svg)</option>
                    <option value="application/msword">Doc (.doc)</option>
                    <option value="application/vnd.ms-powerpoint">PPT (.ppt)</option>
                </select>
            </div>
        </div>
        <button class="save-btn">Save file</button>
    </div>
    <script src="/index.js"></script>
</body>

</html>
